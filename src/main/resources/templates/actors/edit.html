<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Actor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        html, body {
    background-image: linear-gradient(to left top, bisque, darkgray, burlywood);
    height: 100%;
    width: 100%
}
    </style>
</head>

<body>
<section class="p-5 p-lg-0 text-center text-sm-start">
    <div class="container">
        <h1>Edit Actor</h1>
        <a class="btn btn-secondary my-2" th:href="@{/}">BACK</a>
        <form class="form-group p5 col-lg-4 centered" th:action="@{/update}" th:object="${actor}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <p><label for="firstName">First name</label>
                <input type="text" class="form-control" th:field="*{firstName}" id="firstName"
                       placeholder="Enter name"/></p>
            <p><label for="lastName">Last name</label>
                <input type="text" class="form-control" th:field="*{lastName}" id="lastName"
                       placeholder="Enter lastname"/></p>
            <p><label for="nationality">Nationality</label>
                <input type="text" class="form-control" th:field="*{nationality}" id="nationality"
                       placeholder="Enter nationality"/></p>
            <p><label for="nationality">Age</label>
                <input type="number" class="form-control" th:field="*{age}" id="nationality" placeholder="Enter age"/>
            </p>
            <p>
                <label for="age">Gender: </label>
                <select th:type="text" th:field="*{gender}">
                    <option th:each="gen : ${genderList}"
                            th:text="${gen.gender}"
                            th:value="${gen}"></option>
                </select>
            </p>
            <input class="btn btn-success my-2" type="submit" value="Submit"/>
        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
