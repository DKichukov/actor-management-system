<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Actor Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/styles.css}">
</head>
<body>
<div class="container md-4">
    <h1>Welcome to Actors page</h1>

    <a class="btn btn-primary my-2" th:href="@{/create}">ADD Actor</a>

    <table class="table table-striped table-bordered table-hover table-centered-flex">
        <thead class="thead thead-dark ">
            <tr>
                <th class="col">First Name</th>
                <th class="col">Last Name</th>
                <th class="col">Nationality</th>
                <th class="col">Age</th>
                <th class="col">Gender</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="actor : ${actors}">
                <td class="col" th:text="${actor.id}"></td>
                <td class="col" th:text="${actor.firstName}"></td>
                <td class="col" th:text="${actor.lastName}"></td>
                <td class="col" th:text="${actor.age}"></td>
                <td class="col" th:text="${actor.gender}"></td>
                <td style="display: flex">
                    <a class="btn btn-success m-1" th:href="@{/edit/{Id}(Id=${actor.id})}">Update</a>
                    <form th:action="@{/delete/{Id}(Id=${actor.id})}" method="post"><input
                            class="btn btn-danger m-1" type="submit" name="Delete" value="Delete"></form>
                </td>
            </tr>
        </tbody>
    </table>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
